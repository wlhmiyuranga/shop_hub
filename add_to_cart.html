<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="add_to_cart.css">
</head>
<body>

    <section class="cart">
        <h2>Your <span>Cart</span></h2>
        <div class="cart-container">

            <!-- Cart Item 1 -->
            <div class="cart-item">
                <img src="images\image13.jpg" alt="Coffee Mug">
                <div class="item-details">
                    <h3>Classic Coffee Mug</h3>
                    <p>$12.99</p>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
                <a href="#" class="remove">Remove</a>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-item">
                <img src="images\image12.jpg" alt="Espresso Cup">
                <div class="item-details">
                    <h3>Espresso Cup Set</h3>
                    <p>$19.99</p>
                    <div class="quantity">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
                <a href="#" class="remove">Remove</a>
            </div>

            <!-- Total Price -->
            <div class="cart-total">
                <h3>Total: <span>$32.98</span></h3>
                <a href="#" class="btn">Checkout</a>
            </div>

        </div>
    </section>

</body>
</html>
