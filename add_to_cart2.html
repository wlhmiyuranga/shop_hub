<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="add_to_cart2.css">
</head>
<body>

    <section class="cart">
        <h2>Shopping <span>Cart</span></h2>
        <div class="cart-container">

            <!-- Cart Item 1 -->
            <div class="cart-box">
                <img src="images\image15.jpg" alt="Coffee Mug">
                <div class="cart-info">
                    <h3>Classic Coffee Mug</h3>
                    <p class="price">$12.99</p>
                    <div class="quantity-box">
                        <span>-</span>
                        <input type="text" value="1">
                        <span>+</span>
                    </div>
                </div>
                <a href="#" class="remove-btn">X</a>
            </div>

            <!-- Cart Item 2 -->
            <div class="cart-box">
                <img src="images\image14.jpg" alt="Espresso Cup">
                <div class="cart-info">
                    <h3>Espresso Cup Set</h3>
                    <p class="price">$19.99</p>
                    <div class="quantity-box">
                        <span>-</span>
                        <input type="text" value="1">
                        <span>+</span>
                    </div>
                </div>
                <a href="#" class="remove-btn">X</a>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Total: <span>$32.98</span></h3>
                <a href="#" class="checkout-btn">Proceed to Checkout</a>
            </div>

        </div>
    </section>

</body>
</html>
