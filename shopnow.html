<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Details</title>
    <link rel="stylesheet" href="shopnow.css">
</head>
<body>

    <section class="product-details">
        <div class="container">

            <!-- Product Image -->
            <div class="product-image">
                <img src="images\image9.jpg" alt="Classic Coffee Mug">
            </div>

            <!-- Product Info -->
            <div class="product-info">
                <h2>Classic Coffee Mug</h2>
                <p class="price">$12.99</p>
                <p class="description">
                    A timeless white coffee mug, perfect for your morning brew. Made from high-quality ceramic, it's microwave and dishwasher safe.
                </p>
                <div class="quantity">
                    <label>Quantity:</label>
                    <input type="number" value="1" min="1">
                </div>
                <a href="#" class="btn">Add to Cart</a>
                <a href="#" class="btn secondary">Buy Now</a>
            </div>

        </div>
    </section>

</body>
</html>
